{% extends "base.html" %}

{% block content %}
  <div class="card">
    <h2>Add Prism Central</h2>
    <form action="/ui/pcs/new" method="post">
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" name="address" type="text" placeholder="10.X.X.X or pc-1.example.com" required />
      </div>
      <div class="form-group">
        <label for="port">Port</label>
        <input id="port" name="port" type="text" value="9440" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="admin" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button class="btn" type="submit">Register</button>
      <a class="btn secondary" href="/ui/pcs">Cancel</a>
    </form>
  </div>
{% endblock %}
