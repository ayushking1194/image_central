{% extends "base.html" %}

{% block content %}
  <div class="card form-card">
    <h2>Register New Cluster</h2>
    <form action="/ui/pcs/new" method="post" class="form-grid">
      <label for="address">Address:</label>
      <input id="address" name="address" type="text" placeholder="10.50.1.55" required />

      <label for="port">Port:</label>
      <input id="port" name="port" type="text" value="9440" required />

      <label for="username">Username:</label>
      <input id="username" name="username" type="text" placeholder="admin" required />

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required />

      <div class="form-actions">
        <a class="btn secondary" href="/ui/pcs">Cancel</a>
        <button class="btn" type="submit">Register</button>
      </div>
    </form>
  </div>
{% endblock %}
